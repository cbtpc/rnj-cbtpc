<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Hari Ujian</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #005A9E, #0078D7);
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    #motivasi {
      font-size: 13px;
      font-style: italic;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 280px;
      margin: 10px auto;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
    }
    .btn.aktif {
      background: linear-gradient(to bottom, #cce6ff, #b3d9ff);
      color: #004080;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .btn.aktif:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }
    .btn.nonaktif {
      background: linear-gradient(to bottom, #999999, #777777);
      color: #eee;
      cursor: not-allowed;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .btn div {
      line-height: 1.4;
    }
    .footer {
      margin-top: 40px;
      text-align: right;
      font-size: 8px;
      color: #eee;
      line-height: 1.4;
    }
    @media screen and (max-width: 480px) {
      h2 { font-size: 16px; }
      #motivasi { font-size: 12px; }
      .btn div { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pilih Hari Ujian</h2>
    <div id="motivasi">Setiap klik adalah langkah menuju masa depanmu âœ¨</div>
    <div id="daftar-hari"></div>
    <div class="footer">
      Design by<br>
      faisalfarid27@admin.kesetaraan.belajar.id<br>
      PKBM Ristek Nusantara Jaya
    </div>
  </div>

  <script>
    // ðŸ—“ï¸ GANTI TANGGAL UJIAN DI SINI
    const jadwalHari = {
      "Senin": "2025-11-14",
      "Selasa": "2025-11-09",
      "Rabu": "2025-11-09",
      "Kamis": "2025-11-09",
      "Jumat": "2025-11-09"
    };

    // ðŸ”— GANTI LINK FILE SOAL DI SINI
    const linkHari = {
      "Senin": "senin.html",
      "Selasa": "selasa.html",
      "Rabu": "rabu.html",
      "Kamis": "kamis.html",
      "Jumat": "jumat.html"
    };

    const container = document.getElementById("daftar-hari");
    const now = new Date();
    const todayDate = now.toISOString().split("T")[0];
    const currentHour = now.getHours();

    // â° GANTI JAM AKTIF DI SINI (misal: 6â€“22)
    const isInTimeRange = currentHour >= 6 && currentHour < 22

    Object.keys(jadwalHari).forEach(hari => {
      const tanggalHari = jadwalHari[hari];
      const isToday = todayDate === tanggalHari;
      const aktif = isToday && isInTimeRange;

      const tombol = document.createElement(aktif ? "a" : "div");
      tombol.innerHTML = `
        <div style="font-size: 16px; font-weight: bold;">${hari}</div>
        <div style="font-size: 13px;">${tanggalHari}</div>
        <div style="font-size: 12px;">CBT dibuka jam 06:00â€“22:00 WIB</div>
      `;
      tombol.className = `btn ${aktif ? "aktif" : "nonaktif"}`;
      if (aktif) tombol.href = linkHari[hari];
      container.appendChild(tombol);
    });

    // âœ¨ MOTIVASI BERGANTI OTOMATIS
    const motivasiList = [
      "Setiap klik adalah langkah menuju masa depanmu âœ¨",
      "Percaya diri adalah kunci keberhasilanmu ðŸ’ª",
      "Jangan takut mencoba, kamu luar biasa ðŸŒŸ",
      "Ujian ini adalah pintu menuju impianmu ðŸšª",
      "Kerjakan dengan tenang, kamu sudah siap ðŸ§ "
    ];
    let motivasiIndex = 0;
    setInterval(() => {
      motivasiIndex = (motivasiIndex + 1) % motivasiList.length;
      document.getElementById("motivasi").textContent = motivasiList[motivasiIndex];
    }, 2500);
  </script>
</body>
</html>
